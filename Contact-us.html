<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Landify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <header>
        <div class="container">
            <h1 class="logo">Landify</h1>
            <nav>
                <ul>
                    <li><a href="landify.html">Home</a></li>
                    <li><a href="property-list.html">Property List</a></li>
                    <li><a href="agent-profiles.html">Agent Profiles</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out to us using the form below:</p>
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
    </section>

    
    <footer>
        <div class="container">
            <p>&copy; 2025 Landify. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
